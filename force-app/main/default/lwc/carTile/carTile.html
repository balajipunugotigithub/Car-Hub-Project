<template>
    <div>
        <div class="content">
            <img src={car.Picture_URL__c} class="slds-align_absolute-center carImage" 
            alt="car picture"/>
            <div>
                <p class="title slds-align_absolute-center">{car.Name}></p>
                <p class="slds-align_absolute-center">
                    <lightning-formatted-number format-style="currency" currency-code="USD" 
                    value={car.MSRP__c} maximum-fraction-digits="0" class="price" ></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
    
</template>
